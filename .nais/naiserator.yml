kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: konga
  # namespace: {{namespace}}
  namespace: king
  labels:
    team: plattformsikkerhet
spec:
  image: {{image}}
  ingresses:
    - https://konga.nais.preprod.local
  # {{#each ingresses}}
  #   - "{{this}}"
  #       {{/each}}
  liveness:
    path: /
    initialDelay: 10
    periodSeconds: 10
    failureThreshold: 30
  readiness:
    path: /
    initialDelay: 10
    periodSeconds: 10
    failureThreshold: 30
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 900m
      memory: 2Gi
    requests:
      cpu: 900m
      memory: 2Gi
  prometheus:
    enabled: true
    path: /metrics
  cpuThresholdPercentage: 80
  port: 1337
  env:
    - name: NODE_ENV
      value: development
    - name: KONGA_LOG_LEVEL
      value: info
    - name: NO_AUTH
      value: true

   # {{#each env}}
   #    - "{{this.name}}"
   #       "{{this.value}}"
   #   {{/each}}